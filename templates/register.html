<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/pop-up.css" rel="stylesheet">
    <link href="/static/css/register.css" rel="stylesheet">
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/js/register.js" type="module"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <br>
            <a href="/login">已有账号？点此登录</a>
            <form class="form-horizontal" action="register" method="post" id="registerForm">
                <div class="form-group">
                    <label class="col control-label" for="username">用户名：</label>
                    <div class="col">
                        <input class="form-control" name="username" type="text" id="username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col control-label" for="pwd">密码：</label>
                    <div class="col">
                        <input class="form-control" name="pwd" type="password" id="pwd">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col control-label" for="pwdagain">重复密码：</label>
                    <div class="col">
                        <input class="form-control" name="pwdagain" type="password" id="pwdagain">
                    </div>
                </div>
                <div class="col"></div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-default" onclick="checkBeforeRegister()">注册</button>
                        <button type="reset" class="btn btn-default">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="popup1">
    <h2>
        来自前端的警告
    </h2>
    <p></p>
    <button type="button" class="btn btn-primary" onclick="close1()">确定</button>
</div>

<div class="popup2">
    <h2>
        来自后端的警告
    </h2>
    <p></p>
    <button type="button" class="btn btn-primary" onclick="close2()">确定</button>
</div>

<div class="popup3">
    <h2>
        成功
    </h2>
    <p></p>
    <button type="button" class="btn btn-primary" onclick="close3()">确定</button>
</div>
<div id="flash-messages" style="display: none;">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>
</body>
