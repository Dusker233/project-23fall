<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add</title>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/pop-up.css" rel="stylesheet">
    <link href="/static/css/add.css" rel="stylesheet">
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
    <script src="/static/js/add.js" type="module"></script>

</head>

<body>
    <div id="container">
        <h1>请输入要插入记录的相关信息</h1>
        <form id="insertForm" method="post" action="/add">
            <label for="stu_id">学号：</label>
            <input type="text" name="stu_id" id="stu_id" />
            <p>
                <label for="stu_name">姓名：</label>
                <input type="text" name="stu_name" id="stu_name" />
            </p>
            <p>
                <label for="stu_sex">性别：</label>
                <input type="radio" name="stu_sex" id="male" value="男" />
                男
                <input type="radio" name="stu_sex" id="female" value="女" />
                女
                <br />
            </p>
            <p>
                <label for="stu_age">年龄：</label>
                <input type="text" name="stu_age" id="stu_age" />
            </p>
            <p>
                <label for="stu_origin">籍贯：</label>
                <input type="text" name="stu_origin" id="stu_origin" />
            </p>
            <p>
                <label for="stu_profession">专业：</label>
                <select id="stu_profession" name="stu_profession">
                    {% for pro in pros %}
                    <option value="{{ pro[1] }}">{{ pro[1] }}</option>
                    {% endfor %}
                </select>
            </p>
            <p>
                <input type="button" class="btn btn-primary" value="提交" onclick="checkAndSubmit()" />
                <input type="reset" class="btn btn-primary" name="reset" value="重置" />
                <br />
            </p>
        </form>
    </div>
    <div class="popup1">
        <h2>
            来自前端的警告
        </h2>
        <p></p>
        <button type="button" class="btn btn-primary" onclick="close1()">确定</button>
    </div>

    <div class="popup2">
        <h2>
            来自后端的警告
        </h2>
        <p></p>
        <button type="button" class="btn btn-primary" onclick="close2()">确定</button>
    </div>

    <div class="popup3">
        <h2>
            成功
        </h2>
        <p></p>
        <button type="button" class="btn btn-primary" onclick="close3()">确定</button>
    </div>
    <div id="flash-messages" style="display: none;">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>


</body>

</html>
